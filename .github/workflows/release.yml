name: Release Workflow

on:
  push:
    tags:
      - 'react-eslint/v*'

jobs:
  npm_pub:
    # 指定的运行器环境
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8.12.0
          run_install: |
            - recursive: false
      # 执行构建步骤
      - name: 构建
        run: pnpm build
      # 发布
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: './react-eslint/package.json'
  build-and-release:
    # 指定的运行器环境
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8.12.0
          run_install: |
            - recursive: false
      # 执行构建步骤
      - name: 构建
        run: pnpm build
      # 创建 Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          # release 发布后的描述
          body: |
            Please refer to [CHANGELOG.md](https://github.com/sixdjango/django-config/blob/master/CHANGELOG.md) for details.
